<div class="card">
  <h2>
    <div *ngIf="quiz.theme === 'Actor' ">
      <i class="fas fa-film"></i>
    </div>
    <div *ngIf="quiz.theme === 'Sports' ">
      <i class="fas fa-baseball-ball"></i>
    </div>
    {{quiz.name}}
  </h2>

  <span> Theme : {{quiz.theme}} </span> <br>
  <span>Nombres de questions : {{quiz.nbrQuestion}}</span> <br>
  <button (click)="selectQuiz()" class="button-card">Valider</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button (click)="deleteQuiz()" class="button-card">Supprimer</button>

</div>
