<h2 mat-dialog-title>Réponse</h2>
<mat-dialog-content class="text">
  <div class="mat-display-1">
    Mauvaise réponse <br>
    Vous avez plus de 10 tentatives
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="true" color="primary" mat-raised-button>Fermer</button>
  <button (click)="rejouerIsClicked()" [mat-dialog-close]="true" color="primary" mat-flat-button>Rejouer la partie
  </button>
  <button (click)="voirReponseIsClicked()" [mat-dialog-close]="true" color="primary" mat-flat-button>Voir la réponse
  </button>

</mat-dialog-actions>
