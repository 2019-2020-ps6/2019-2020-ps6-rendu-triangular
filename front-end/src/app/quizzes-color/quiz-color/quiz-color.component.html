<div class=" card d-flex justify-content-start" id="card">
  <div class="square row d-flex justify-content-center" id="square"
       style="background-color: {{quizColor.color}};border-radius: 100px;">
    <p *ngIf="displayValues">{{quizColor.value}}</p>
  </div>
  <!--<p style="margin-left: 100px; margin-bottom: 50px"> {{quizColor.name}}</p>-->
  <button (click)="delete()" *ngIf="displayValues" class="btn-primary text-center" id="supprimer" type="button">delete
  </button>
</div>
