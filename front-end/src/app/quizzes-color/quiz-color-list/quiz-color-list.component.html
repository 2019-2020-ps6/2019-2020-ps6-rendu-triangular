<div class="row" style="background-color: whitesmoke">
  <div *ngFor="let quizName of this.getGroupOfQuizColor()" class="col-sm" id="oneCard">
    <p style="margin-left: 100px">{{quizName}}</p>
    <div *ngFor="let quiz of quizList ; let i = index">

      <div *ngIf="quizName === quiz.name" class="row " id="content1">
        <div class="col-sm" id="content2">
          <app-quiz-color (deleteEmmitter)="deleteAColorCard($event)" [quizColor]="quiz"
                          id="quizcolor"></app-quiz-color>
          <div *ngIf="i%1 === 0"><br></div>
        </div>
      </div>
    </div>
  </div>
</div>
