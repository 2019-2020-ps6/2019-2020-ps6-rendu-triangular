<div class="container">
  <div class="row">
    <div *ngFor="let quiz1D of this.getData(); let i" class="col-sm">
      <app-quiz-color-view (clickedEvent)="launchQuizColor($event, i)" [quiz2D]="getData()"
                           [quizColor]="quiz1D"></app-quiz-color-view>
    </div>
  </div>
</div>
