<div [ngStyle]="{'background': getImageUrl()}" class="card text-light">
  <h3 class="lead" style="font-weight: bold">
    {{question.label}}
  </h3>
  <div *ngFor="let answer of question.answers; let i=index" class="answer">
    {{i + 1}} - {{answer.value}}
    <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container>
    <br>
  </div>
  <button (click)="delete()" class="button-card ">Delete</button>
</div>
