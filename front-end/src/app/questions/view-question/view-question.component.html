<div [ngStyle]="{'background': getImageUrl()}" class="card container">

  <h1 class="text-center ">
    <img alt="question Image" id="question-Image"
         src="https://tidygreenclean.co.uk/wp-content/uploads/2017/12/QA-page-header-1.png">
    {{question.label}}
  </h1>
  <div *ngFor="let answer of question.answers; let i=index" class="mat-h1 answer text-center lead" id="answers">
    {{i + 1}} - {{answer.value}} <br>
  </div>
</div>
