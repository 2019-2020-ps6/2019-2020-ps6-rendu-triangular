<article class="container-fluid">
  <div class="quiz-list">
    <div *ngFor="let quiz of quizList; let i = index" class="d-inline-block quiz" id="quiz">
      <app-view-quiz (quizSelected)="quizSelected($event)" [quiz]="quiz"></app-view-quiz>
      <div *ngIf="i+1%3!=0">
        <br>
      </div>
    </div>
  </div>
</article>
