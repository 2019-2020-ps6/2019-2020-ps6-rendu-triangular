<div class="card">
  <h2>
    <i class="far fa-address-card"></i>
    Nom : {{quiz.name}}
  </h2>
  <h2>
    <i class="fas fa-atlas"></i>
    Th√®me : {{quiz.theme}}
  </h2>
  <h2>
    <i class="far fa-question-circle"></i>
    Questions : {{quiz.questions.length}}
  </h2>
  <button (click)="selectQuiz()" class="button-card">Selectionner</button>
  <button (click)="delete()" class="button-card">Supprimer</button>
  <button (click)="modify()" class="button-card " routerLink="/modify-quiz/{{quiz.id}}">Modifier</button>
  <button (click)="edit()" class="button-card edit" id="lastButton" routerLink="/edit-quiz/{{quiz.id}}">
    Ajouter/Supprimer une question
  </button>

</div>
