<div [ngStyle]="{'background': getImageUrl()}" class="card" id="quiz-card">
  <h2 class="text-white mat-display-1">
    {{quiz.name}}
  </h2>
  <h2 class="text-white mat-display-1">
    <i class="fas fa-atlas"></i>
    Th√®me : {{quiz.theme}}
  </h2>
  <h2 class="text-white mat-display-1">
    <i class="far fa-question-circle"></i>
    Questions : {{quiz.questions.length}}
  </h2>

  <button (click)="edit()" class="button-card bg-primary text-white" id="lastButton"
          routerLink="/edit-quiz/{{quiz._id}}">
    Ajouter une question
  </button>
  <button (click)="delete()" class="button-card bg-primary text-white">Supprimer</button>
  <button (click)="modify()" class="button-card bg-primary text-white " routerLink="/modify-quiz/{{quiz._id}}">Modifier
  </button>
</div>
