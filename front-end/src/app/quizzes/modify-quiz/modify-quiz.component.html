  <h2>Modifier un quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="name">
      Titre <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Th√®me <br>
      <input class="input-custom" type="text" id="theme" [formControlName]="'theme'">

    <br>
    <button routerLink="/quiz-list" routerLinkActive="active" type="submit" class="button-card" (click)="modifyQuiz() ">Modify</button>
  </form>
</div>
