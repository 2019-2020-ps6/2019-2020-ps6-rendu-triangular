<div class="container-fluid">
  <button class="button-card bg-white" routerLink="/quiz-list">Back</button>

  <div *ngIf="quiz" class="card  text-center text-dark" id="modif">
    <h2>Modifier un quiz</h2>
    <form [formGroup]="quizForm" class="quiz-form">
      <label for="name">
        Titre <br>
        <input [formControlName]="'name'" class="input-custom" id="name" type="text">
      </label>
      <br>
      <label for="theme">
        Th√®me <br>
        <input [formControlName]="'theme'" class="input-custom" id="theme" type="text">
      </label>
      <br>
      <button (click)="modifyQuiz() " class="button-card" id="modifBtn" routerLink="/quiz-list"
              routerLinkActive="active" type="submit">Modify
      </button>
    </form>
  </div>
</div>
