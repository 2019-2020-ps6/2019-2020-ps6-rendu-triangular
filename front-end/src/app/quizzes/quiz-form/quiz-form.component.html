
<div class="container-fluid bg-light " id="form">
  <article class="d-flex justify-content-center container">
    <div class="col-md-6 login-form-2 ">
      <h1 class="display-4 text-dark">Création d'un quiz</h1>
      <form [formGroup]="quizForm" class="quiz-form">
        <div class="form-group ">
          <input [formControlName]="'name'" class="form-control" id="name" placeholder="Nom" type="text" value=""/>
        </div>
        <div class="form-group">
          <input [formControlName]="'theme'" class="form-control" id="theme" placeholder="Thème" type="text" value=""/>
        </div>
        <div class="form-group col-sm">
          <label class="text-secondary" for="exampleFormControlFile1">Ajouter une image (optionel)</label>
          <input (change)="takeImageUrl($event)" class="form-control-file" id="exampleFormControlFile1" type="file">
        </div>

        <div class="form-group">
          <input (click)="addQuiz() " class="btnSubmit" routerLink="/quiz-list" routerLinkActive="active" type="submit"
                 value="Creer"/>
        </div>

        <img (change)="loadImage($event)" [src]="imagePreview" alt="Dropped Image" height=200 id="image" src="#"
             width=300>

      </form>
    </div>
  </article>
</div>
