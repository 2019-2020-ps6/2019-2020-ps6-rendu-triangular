<button (click)="quizService.updateQuizzes(this.quiz.id)" class="button-card" routerLink="/quiz-list">Back</button>

<ng-container *ngIf="quiz">
  <h2 class="display-4 text-center">{{quiz.name}}</h2>
  <app-question-form [quiz]="quiz"></app-question-form>
  <app-question-list [quiz]="quiz"></app-question-list>
</ng-container>
