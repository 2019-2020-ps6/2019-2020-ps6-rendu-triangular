<div class="container">
  <div class="card" id="signup">

    <h5 class="card-header info-color white-text text-center py-4" style="border-radius: 20px">
      <strong class="mat-display-1">Creer votre Compte</strong>
    </h5>

    <div class="card-body px-lg-5 pt-0">

      <form (ngSubmit)="onSubmitForm()" [formGroup]="userForm" action="#!" class="text-center" style="color: #757575;">

        <div class="form-row">
          <div class="col">
            <div class="md-form">
              <input [formControlName]="'firstName'" class="form-control" id="materialRegisterFormFirstName"
                     type="text">
              <label for="materialRegisterFormFirstName">Prénon</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input [formControlName]="'lastName'" class="form-control" id="materialRegisterFormLastName" type="email">
              <label for="materialRegisterFormLastName">Nom</label>
            </div>
          </div>
        </div>

        <div class="md-form mt-0">
          <input [formControlName]="'age'" class="form-control" id="materialRegisterFormEmail" type="email">
          <label for="materialRegisterFormEmail">Age</label>
        </div>

        <div class="md-form">
          <input [formControlName]="'password'" aria-describedby="materialRegisterFormPasswordHelpBlock"
                 class="form-control" id="materialRegisterFormPassword" type="password">
          <label for="materialRegisterFormPassword">Mot de passe</label>
          <small class="form-text text-muted mb-4" id="materialRegisterFormPasswordHelpBlock">
            Au moins 6 caractères
          </small>
        </div>

        <label for="exampleFormControlSelect1">Type de compte</label>

        <select class="browser-default custom-select" id="exampleFormControlSelect1">
          <option value="1">Patient</option>
          <option value="2">Administrateur</option>
        </select>

        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Créer
        </button>
        <hr>
      </form>
    </div>

  </div>
</div>
