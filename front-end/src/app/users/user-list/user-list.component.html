<div class="container" id="yo">
  <table class="table container">
    <thead class="black white-text">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pr√©non</th>
      <th scope="col">Nom</th>
      <th scope="col">Age</th>
      <th scope="col">Type</th>
      <th scope="col">Jeu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.type}}</td>
      <span *ngIf="user.type === 'Patient'">
        <span *ngFor="let pat of patients">
             <select *ngIf="pat.firstName === user.firstName" id="select">
            <option *ngFor="let sm of pat.quizzesImage" [value]="sm" id="option">
            {{sm.name}}
            </option>
            </select>
        </span>
      </span>
      <button (click)="launchQuiz()" *ngIf="user.type === 'Patient'" class="btn btn-danger">Lancer un Quiz</button>
    </tr>
    </tbody>
  </table>
  <button (click)="deleteUserDialog()" class="btn btn-primary" data-target="#modal" data-toggle="modal" mdbBtn
          type="button">
    Supprimer
  </button>
</div>
